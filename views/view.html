{{define "body"}}
<div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#html" aria-controls="html" role="tab" data-toggle="tab">Html</a></li>
    <li role="presentation"><a href="#text" aria-controls="text" role="tab" data-toggle="tab">Text</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="html">
      <iframe src="/view/{{.domain}}/{{.key}}/html" frameborder="0" scrolling="auto" seamless="true" width="100%"></iframe>
    </div>
    <div role="tabpanel" class="tab-pane" id="text">
      <iframe src="/view/{{.domain}}/{{.key}}/plain" frameborder="0" scrolling="auto" seamless="true" width="100%"></iframe>
    </div>
  </div>

</div>
{{end}}
