<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mailgun Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="/public/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <form method="get">
            <div class="pull-right col-md-4">
              <input type="text" class="form-control" placeholder="Search logs" name="query" value={{.Query}}>
            </div>
            <button type="submit" class="btn btn-default">Refresh</button>
          </form>
        </div>
      </div>
      <div class="panel panel-default">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Date/Time</th><th>Recipient</th><th>Subject</th><th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            {{range .Events}}
            <tr>
              <td>{{.timestamp|ts_format}}</td>
              <td>{{.recipient}}</td>
              <td>{{.message.headers.subject}}</td>
              <td><a class="show-body btn btn-info btn-xs" data-subject="{{.message.headers.subject}}" href="/view?key={{.storage.key}}">View</a></td>
              <td><a class="resend-message btn btn-success btn-xs" data-key="{{.storage.key}}" href="/resend">Resend</a></td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/public/app.js"></script>
  </body>
</html>
